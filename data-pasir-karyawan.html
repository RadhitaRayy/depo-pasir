<body>
<!-- Modal for Tambah Data Pasir -->
<div class="modal fade" id="tambahDataPasirModal" tabindex="-1" aria-labelledby="tambahDataPasirModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahDataPasirModalLabel">Tambah Data Pasir</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formTambahPasir">
                    <div class="form-group">
                        <label for="namaPasir">Nama Pasir</label>
                        <input type="text" class="form-control" id="namaPasir" placeholder="Masukkan nama pasir">
                    </div>
                    <div class="form-group">
                        <label for="hargaPasir">Harga per m<sup>3</sup></label>
                        <input type="number" class="form-control" id="hargaPasir" placeholder="Masukkan harga pasir">
                    </div>
                    <div class="form-group">
                        <label for="statusPasir">Status</label>
                        <select class="form-control" id="statusPasir">
                            <option value="tersedia">Tersedia</option>
                            <option value="tidakTersedia">Tidak Tersedia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gambarPasir">Gambar Pasir</label>
                        <input type="file" class="form-control-file" id="gambarPasir">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="simpanButton">Simpan</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Edit Data Pasir -->
<div class="modal fade" id="editDataPasirModal" tabindex="-1" aria-labelledby="editDataPasirModalLabel" aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title" id="editDataPasirModalLabel">Edit Data Pasir</h5>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEditPasir">
                    <div class="form-group">
                        <label for="editNamaPasir">Nama Pasir</label>
                        <input type="text" class="form-control" id="editNamaPasir" placeholder="Masukkan nama pasir">
                    </div>
                    <div class="form-group">
                        <label for="editHargaPasir">Harga per m<sup>3</sup></label>
                        <input type="number" class="form-control" id="editHargaPasir" placeholder="Masukkan harga pasir">
                    </div>
                    <div class="form-group">
                        <label for="editStatusPasir">Status</label>
                        <select class="form-control" id="editStatusPasir">
                            <option value="tersedia">Tersedia</option>
                            <option value="tidakTersedia">Tidak Tersedia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editGambarPasir">Gambar Pasir</label>
                        <input type="file" class="form-control-file" id="editGambarPasir">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </div>
    </div>
</div>
